<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <p><h2>Tic-Tac-Toe</h2></p>
        <button class="reset">Reset</button>
        <div class="player">
            <p></p>
        </div>
    </div>
    <div class="container">
     <div class="tic_div" data-index="0"></div>
     <div class="tic_div" data-index="1"></div>
     <div class="tic_div" data-index="2"></div>
     <div class="tic_div" data-index="3"></div>
     <div class="tic_div" data-index="4"></div>
     <div class="tic_div" data-index="5"></div>
     <div class="tic_div" data-index="6"></div>
     <div class="tic_div" data-index="7"></div>
     <div class="tic_div" data-index="8"></div>
    </div>
</body>
</html>
